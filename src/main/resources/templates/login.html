<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Authentification</title>
	<link rel="stylesheet" type="text/css" 
		  href="../static/css/bootstrap.min.css"
		  th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" 
		  href="../static/css/myStyle.css"
		  th:href="@{/css/myStyle.css}"/>
</head>
<body>
<div class="col-md-4 col-md-offset-4 spacer40">
	<div class="panel panel-primary">
		<div class="panel-heading">Authentification</div>
			<div class="panel-body">
				
				<form th:action="@{/login}" method="post">
					<div>
						<label>UserName</label>
						<input type="text" name="username"/>
					</div>
					<div>
						<label>PasseWord</label>
						<input type="password" name="password"/>
					</div>
					<button type="submit">Login</button>
				 </form>
				 
				 <div th:if="${param.error}" class="red" > 
					Incorrect username ou password
				</div>
				
				<div th:if="${param.logout}" class="green" > 
					You have been logged out 
				</div>
			</div>
		</div>
	</div>
</body>
</html>
